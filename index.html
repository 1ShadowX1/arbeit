<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite in Entwicklung</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #181d23;
            --header-gradient: linear-gradient(120deg, #3b82f6 0%, #6ee7b7 100%);
            --card: #232a34;
            --accent: #6ee7b7;
            --accent2: #3b82f6;
            --text: #232a34;
            --muted: #b3bac6;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Nunito', Arial, sans-serif;
            min-height: 100vh;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .site-title {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--accent2);
            margin-bottom: 38px;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 16px rgba(59,130,246,0.09);
        }
        .dev-card {
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(59,130,246,0.14);
            padding: 48px 36px;
            text-align: center;
            max-width: 450px;
        }
        .dev-title {
            font-size: 2.2em;
            font-weight: 900;
            color: var(--accent2);
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .dev-text {
            font-size: 1.18em;
            color: var(--muted);
            margin-bottom: 12px;
        }
        .dev-progress {
            margin: 24px auto 0 auto;
            width: 80%;
            height: 12px;
            background: #21262d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(59,130,246,0.08);
        }
        .dev-bar {
            height: 100%;
            width: 32%;
            background: linear-gradient(90deg, var(--accent2) 0%, var(--accent) 100%);
            border-radius: 8px 0 0 8px;
            transition: width 0.7s cubic-bezier(.4,2,.3,1);
        }
        .dev-percent {
            margin-top: 10px;
            color: var(--accent2);
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="site-title">Tech-Hosting</div>
        <div class="dev-card">
            <div class="dev-title">Webseite in Entwicklung</div>
            <div class="dev-text">
                Unsere Webseite wird aktuell Ã¼berarbeitet.<br>
                Bitte schau bald wieder vorbei!
            </div>
            <div class="dev-progress">
                <div class="dev-bar" id="progressBar"></div>
            </div>
            <div class="dev-percent" id="progressPercent">32%</div>
        </div>
    </div>
    <script>
   
        let percent = 32;
        const bar = document.getElementById('progressBar');
        const percentText = document.getElementById('progressPercent');

        if (localStorage.getItem('dev_progress')) {
            percent = parseInt(localStorage.getItem('dev_progress'), 10);
        }
        bar.style.width = percent + '%';
        percentText.textContent = percent + '%';

       
        let lastUpdate = localStorage.getItem('dev_progress_lastupdate');
        const now = Date.now();

  
        if (!lastUpdate || now - parseInt(lastUpdate, 10) >= 86400000) {
            if (percent < 100) {
                percent = Math.min(percent + 3, 100);
                bar.style.width = percent + '%';
                percentText.textContent = percent + '%';
                localStorage.setItem('dev_progress', percent);
                localStorage.setItem('dev_progress_lastupdate', now);
            }
        }
    </script>
</body>
</html>
